<html lang="en">
<head>

  <title>{{ .Title }} | {{ .Site.Title }}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/terminal.css" />

</head>
<body class="terminal">

      </div>
      <div class="terminal-nav-right">
        <a href="/">Home</a>

    </div>

  <!-- ðŸ“„ Main Content -->

</html>
